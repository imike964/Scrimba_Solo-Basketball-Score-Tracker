<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="homeSide">
          <h1 id="title">HOME</h1>
          <div id="homeScoreValue"></div>
          <p id="scoreValue1">0</p>
          <div id="scoreModifier">
            <button id="home+1">+1</button>
            <button id="home+2">+2</button>
            <button id="home+3">+3</button>
          </div>
        </div>
        <div class="awaySide">
          <h1 id="title">AWAY</h1>
          <div id="awayScoreValue"></div>
          <p id="scoreValue2">5</p>
          <div id="scoreModifier">
            <button id="away+1" onclick="addOne()">+1</button>
            <button id="away+2" onclick="addTwo()">+2</button>
            <button id="away+3" onclick="addThree()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
